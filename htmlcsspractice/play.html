<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="css/play.css">
  </head>
  <body>
    <div class="status-bar">
        <i class="fas fa-times fa-2x"></i>
        <p>Playlist</p>
    </div>

    <header class="title">
        <i class="fas fa-image fa-8x"></i>
        <div class="title__text">
            <h1>Random<br>Love</h1>
            <span>by Divay Kapoor</span>
        </div> 
    </header>

    <div class="btn">
        <form>
            <button class="btn__play"><i class="fas fa-caret-right fa-lg"></i>Play</button>
            <button class="btn__circle">
                <i class="far fa-heart fa-2x"></i>
            <button class="btn__circle">
                <i class="fas fa-plus fa-lg"></i>
            </button>
        </form>
    </div>

    <div class="color">
        <div class="color__rows">
            <div class="box matargasti"></div>
            <div class="color__rows__text">
                <h2>Matargasti</h2> 
                <span>Mohit Chauhan</span>
            </div>
        </div>
        <div class="color__rows">
            <div class="box Attitude"></div>
            <div class="color__rows__text">
                <h2>Attitude</h2> 
                <span>Mohit Chauhan</span>
            </div>
        </div>
        <div class="color__rows">
            <div class="box TryEverthing"></div>
            <div class="color__rows__text">
                <h2>Try Everthing</h2> 
                <span>Shakira · Zootopia</span>
            </div>
        </div>
        <div class="color__rows">
            <div class="box Sunflower"></div>
            <div class="color__rows__text">
                <h2>Sunflower</h2> 
                <span>Joseph Vincenta · Sunflower</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ff21ce4721.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
