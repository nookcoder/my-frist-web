<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Coding</title>
  <link rel="stylesheet" href="css/bookshop.css">
</head>
<body>
  <header class="title">  
      <i class="fas fa-bars fa-lg"></i>
      <span>library</span>
      <i class="fas fa-shopping-bag fa-lg"></i>
  </header>
  
  <form action="#" class="search">
      <div class=search__container>
      <input class="search__input" type="text" placeholder="Search books... ">
      <span class="search__icon"><i class="fa fa-search"></i></span>
    </div>
  </form>

  <section class="today-book">
  <h1 class="h1title">Book of the day</h1>
    <div class="today-book__container">
      <img src="img/book1.png" alt="noFixedAbode">
      <div class="today-book__content">  
        <h1>No Fixed Abode</h1>
        <span>Journey Through</span>
        <div class="today-book__stars">
          <i class="fas fa-star fa-sm"></i>
          <i class="fas fa-star fa-sm"></i>
          <i class="fas fa-star fa-sm"></i>
          <i class="fas fa-star fa-sm"></i>
          <i class="fas fa-star fa-sm"></i>
        </div>
        <div class="today-book__author">
          <button>Journey</button>
          <button>Biography</button>
        </div>
        <div class="today-book__click">
          <i class="fas fa-bookmark fa-2x"></i>
          <button>Book Now</button>
        </div>
      </div>
    </div>
  </section>

  <section class="top-ad">
    <h1 class="h1title">Top Adventures</h1>
    <div class="top-ad__container">
      <div class="top-ad__book">
        <img src="img/boo2.png" alt="book2">
        <div class="top-ad__stars">
          <div style="font-size: 0.5rem;">
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="top-ad__book">
        <img src="img/boo3.png" alt="book3">
        <div class="top-ad__stars">
          <div style="font-size: 0.5rem;">
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="top-ad__book">
        <img src="img/book4.png" alt="book4">
        <div class="top-ad__stars">
          <div style="font-size: 0.5rem;">
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="top-ad__book">
        <img src="img/book5.png" alt="book5">
        <div class="top-ad__stars">
            <div style="font-size: 0.5rem;">
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
          </div>
        </div>
      </div>
      </div>
  </section>

  <section class="author">
    <h1 class="h1title">Popular authors</h1>
    <div class="author__container">
      <img src="img/author.png" alt="author">
      <div class="author__text">
        <h1>George Raymond<br> Richard Martin</h1>
        <span>Modern American science<br> fiction writer, screenwriter,<br> producer and editor, winner<br> of many literary awards.</span>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/ff21ce4721.js" crossorigin="anonymous"></script>
</body>
</html>
