<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>3의 배수 찾기</h1>
    <span></span>
    <script>
        var index = 0 ; 
        for(var i = 1; i < 101; i++){
            if(i % 3 != 0){
                continue;
            }
            else{
                index += 1 ; 
                document.write(`${i}, `);
            }
        } 
        document.write('<br><br>');
        document.write(`3의 배수의 갯수 : ${index}`);
    </script>
</body>
</html>
