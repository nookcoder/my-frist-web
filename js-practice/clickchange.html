<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickChange</title>
    <style>
    </style>
</head>
<body>
    <h1 class="click">
        Click Here! 
    </h1>
    <hr>
    <div class="description">
        <div class="description__img">
            <img src="https://pbs.twimg.com/profile_images/770139154898382848/ndFg-IDH.jpg" alt="">
            <button class="open">상세내용보기</button>
        </div>
        <div class="description__text">
            <p>구글 LLC는 전 세계의 정보를 체계화하여 모든 사용자가 편리하게 이용할 수 있도록 하는 것을 목표로 하는 미국의 다국적 기업이다. 검색 서비스 제공을 주력으로 한다. 구글 검색은 2018년 5월 기준 전 세계 검색량의 90%를 점유하고 있다</p>
            <button class="close">상세내용닫기</button>
        </div>
    </div>
    <script src="js/clickchange.js"></script>
</body>
</html>
